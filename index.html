<!DOCTYPE html>
<html>
<head>
    <title>Sarah - Private Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto; background: #f2f2f7; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 20px; margin-bottom: 10px; line-height: 1.4; }
        .user { align-self: flex-end; background: #007aff; color: white; border-bottom-right-radius: 5px; }
        .sarah { align-self: flex-start; background: #e9e9eb; color: black; border-bottom-left-radius: 5px; }
        #input-area { background: white; padding: 15px; display: flex; border-top: 1px solid #d1d1d6; }
        input { flex: 1; border: 1px solid #d1d1d6; border-radius: 20px; padding: 10px 15px; outline: none; }
        button { background: none; border: none; color: #007aff; font-weight: bold; margin-left: 10px; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="iMessage">
        <button onclick="send()">Send</button>
    </div>

    <script>
        const NGROK_URL = "https://your-url.ngrok-free.dev"; // Update this each time

        async function send() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat');
            if (!input.value) return;

            // User bubble
            chat.innerHTML += `<div class="msg user">${input.value}</div>`;
            const prompt = input.value;
            input.value = '';

            try {
                const res = await fetch(`${NGROK_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                const data = await res.json();
                chat.innerHTML += `<div class="msg sarah">${data.response}</div>`;
            } catch (e) {
                chat.innerHTML += `<div class="msg sarah">Connection lost, Sir Mbuso.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
