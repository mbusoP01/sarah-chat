<!DOCTYPE html>
<html>
<head>
    <title>Sarah Private Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto; background: #f2f2f7; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #header { background: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #d1d1d6; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 20px; margin-bottom: 10px; line-height: 1.4; font-size: 16px; }
        .user { align-self: flex-end; background: #007aff; color: white; border-bottom-right-radius: 5px; }
        .sarah { align-self: flex-start; background: #e9e9eb; color: black; border-bottom-left-radius: 5px; }
        #input-area { background: white; padding: 15px; display: flex; border-top: 1px solid #d1d1d6; align-items: center; }
        input { flex: 1; border: 1px solid #d1d1d6; border-radius: 20px; padding: 10px 15px; outline: none; font-size: 16px; }
        .btn { color: #007aff; font-weight: bold; cursor: pointer; border: none; background: none; font-size: 14px; }
    </style>
</head>
<body>
    <div id="header">
        <span style="font-weight: bold;">Sarah</span>
        <button class="btn" onclick="updateUrl()">Update Link</button>
    </div>
    <div id="chat">
        <div class="msg sarah">Ready for you, Sir Mbuso.</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Message Sarah..." onkeypress="if(event.key === 'Enter') send()">
        <button class="btn" style="font-size: 18px;" onclick="send()">Send</button>
    </div>

    <script>
        let NGROK_URL = localStorage.getItem('sarah_link') || "";

        function updateUrl() {
            const newUrl = prompt("Paste your new Ngrok URL here:", NGROK_URL);
            if (newUrl) {
                NGROK_URL = newUrl.replace(/\/$/, ""); 
                localStorage.setItem('sarah_link', NGROK_URL);
                location.reload();
            }
        }

        if (!NGROK_URL) updateUrl();

        async function send() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat');
            if (!input.value) return;

            const text = input.value;
            chat.innerHTML += `<div class="msg user">${text}</div>`;
            
            const thinkingId = "think-" + Date.now();
            chat.innerHTML += `<div class="msg sarah" id="${thinkingId}"><i>Sarah is thinking...</i></div>`;
            
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 120000); // 2 minute wait

            try {
                const res = await fetch(`${NGROK_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ prompt: text }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                const data = await res.json();
                document.getElementById(thinkingId).innerText = data.response;
            } catch (e) {
                document.getElementById(thinkingId).innerHTML = `<span style="color:red;">Timeout. She's thinking hard, Sir Mbuso.</span>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
